<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Test Task(Klaniuk Tatsiana)</title>
</head>

<body>
  <div class="line">
    <div class="container">
      <header class="header">

        <a class="header__logo" href="/">
          <img class="header__logo-image" src="img/логотип.png" alt="Логотип: QSOFT">
        </a>

        <form action="#" class="header__search-form">
          <button class="header__search-button">
            <img class="header__search-icon" src="img/search-icon.svg" alt="search-icon">
          </button>
          <input class="header__search-input" type="search" placeholder="Найти...">
        </form>

        <div class="user">
          <img class="user__profil" src="img/Profile.svg" alt="user">
          <span class="user__name">Константин</span>
          <img class="user__avatar" src="img/avatar.png" alt="avatar">
        </div>

      </header>
    </div>
  </div>

  <div class="container">
    <main class="main">
      <h2 class="main__title">НАШИ ПАРТНЁРЫ</h2>
      <div class="main__content">

        <div class="main__content-item">
          <a class="main__content-link"  href="https://www.henkel.ru/">
            <img class="main__content-image" src="img/henkel.png" alt="Henkel logo">
          </a>
        </div>

        <div class="main__content-item">
          <a class="main__content-link"  href="https://www.deere.com/en/">
            <img class="main__content-image" src="img/JohnDeere.png" alt="JohnDeere logo">
          </a>
        </div>

        <div class="main__content-item">
          <a class="main__content-link"  href="https://mcdonalds.ru/">
            <img class="main__content-image" src="img/McDonald's.png" alt="McDonald's logo">
          </a>
        </div>

        <div class="main__content-item">
          <a class="main__content-link"  href="https://www.ikea.com/ru/ru/">
            <img class="main__content-image" src="img/Ikea.png" alt="Ikea logo">
          </a>
        </div>

        <div class="main__content-item">
          <a class="main__content-link"  href="https://www.reebok.ru/">
            <img class="main__content-image" src="img/reebok.png" alt="reebok logo">
          </a>
        </div>

        <div class="main__content-item">
          <a class="main__content-link"  href="https://www.nike.com/ru/">
            <img class="main__content-image" src="img/nike.png" alt="nike logo">
          </a>
        </div>

        <div class="main__content-item">
          <a class="main__content-link"  href="https://www.caterpillar.com/">
            <img class="main__content-image" src="img/caterpillar.png" alt="caterpillar logo">
          </a>
        </div>

      </div>

    </main>

  </div>


</body>

</html>
